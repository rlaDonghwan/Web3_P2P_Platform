<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 페이지</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nav h1 {
            font-size: 24px;
            margin: 0;
        }
        .nav .login-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .banner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            background-color: #555;
            color: white;
            font-size: 36px;
        }
        .product-grid {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 40px 20px;
        }
        .product-card {
            background-color: white;
            width: 250px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-details {
            padding: 15px;
            text-align: center;
        }
        .product-details h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .product-details p {
            margin: 10px 0;
            font-size: 16px;
            color: #777;
        }
        .buy-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="nav">
    <h1>SafeCommerce</h1>
    <button class="login-button" id="loginButton">로그인</button>
</div>

<div class="banner">
    Welcome to SafeCommerce!
</div>

<script>
    document.getElementById('loginButton').addEventListener('click', function() {
        window.location.href = '/login'; // 로그인 페이지로 이동
    });
</script>

<div class="product-grid">
    <div class="product-card">
        <img src="https://via.placeholder.com/250x200" alt="Product 1" class="product-image">
        <div class="product-details">
            <h3>Product 1</h3>
            <p>$10.00</p>
            <button class="buy-button">Buy Now</button>
        </div>
    </div>

    <div class="product-card">
        <img src="https://via.placeholder.com/250x200" alt="Product 2" class="product-image">
        <div class="product-details">
            <h3>Product 2</h3>
            <p>$20.00</p>
            <button class="buy-button">Buy Now</button>
        </div>
    </div>

    <div class="product-card">
        <img src="https://via.placeholder.com/250x200" alt="Product 3" class="product-image">
        <div class="product-details">
            <h3>Product 3</h3>
            <p>$30.00</p>
            <button class="buy-button">Buy Now</button>
        </div>
    </div>
</div>

</body>
</html>
