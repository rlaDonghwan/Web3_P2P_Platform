<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 페이지</title>
    <!-- CSS 파일 경로 설정 -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>

<div th:insert="~{nav.html}"></div>

<div th:insert="~{popup.html}"></div>

<!-- JavaScript 파일 경로 설정 -->
<script th:src="@{/js/login.js}"></script>

<section class="product-section">
    <h3>추천 리스트</h3>
    <div class="product-grid">
        <div class="product-card">
            <img src="https://via.placeholder.com/250x200" alt="Product 1">
            <div class="product-details">
                <h3>Product 1</h3>
                <p>₩35,000</p>
            </div>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/250x200" alt="Product 2">
            <div class="product-details">
                <h3>Product 2</h3>
                <p>₩42,000</p>
            </div>
        </div>
    </div>
</section>

<!-- 신상품 섹션 -->
<section class="product-section">
    <h3>신상품</h3>
    <div class="product-grid">
        <div class="product-card">
            <img src="https://via.placeholder.com/250x200" alt="New Product 1">
            <div class="product-details">
                <h3>New Product 1</h3>
                <p>₩55,000</p>
            </div>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/250x200" alt="New Product 2">
            <div class="product-details">
                <h3>New Product 2</h3>
                <p>₩63,000</p>
            </div>
        </div>
    </div>
</section>

<!-- 상품 등록 버튼 -->
<button class="add-item-button" onclick="openAddItemPage()">+ 상품 등록</button>

<script>
    // 상품 등록 페이지로 이동하는 함수
    function openAddItemPage() {
        window.location.href = "/addItem"; // 상품 등록 페이지의 URL로 이동
    }
</script>

</body>
</html>
