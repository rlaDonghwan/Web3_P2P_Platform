<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 페이지</title>
    <!-- Web3.js 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <style>
        /* 전체적인 페이지 레이아웃 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        /* 상단 네비게이션 바 스타일 */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav h1 {
            font-size: 24px;
            margin: 0;
        }

        .nav .login-button, .nav .balance-display {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .nav .balance-display {
            background-color: #333;
            border: 1px solid #4CAF50;
        }

        /* 배너 스타일 */
        .banner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            background-color: #555;
            color: white;
            font-size: 36px;
        }

        /* 로그인 모달 스타일 */
        .login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .login-modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        .login-modal-content h2 {
            margin-bottom: 20px;
        }

        .login-modal-content button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .close-button {
            background-color: red;
        }

        /* 쇼핑몰 스타일 추가 */
        .product-grid {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 40px 20px;
        }

        .product-card {
            background-color: white;
            width: 250px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-details {
            padding: 15px;
            text-align: center;
        }

        .product-details h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .product-details p {
            margin: 10px 0;
            font-size: 16px;
            color: #777;
        }

        .buy-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

<!-- 상단 네비게이션 바 -->
<div class="nav">
    <h1>SafeCommerce</h1>
    <button class="login-button" id="loginButton">로그인</button>
    <div class="balance-display" id="balanceDisplay" style="display: none;"></div>
</div>

<!-- 메인 배너 -->
<div class="banner">
    Welcome to SafeCommerce!
</div>

<!-- 쇼핑몰 상품 그리드 -->
<div class="product-grid">
    <div class="product-card">
        <img src="https://via.placeholder.com/250x200" alt="Product 1" class="product-image">
        <div class="product-details">
            <h3>Product 1</h3>
            <p>$10.00</p>
            <button class="buy-button">Buy Now</button>
        </div>
    </div>

    <div class="product-card">
        <img src="https://via.placeholder.com/250x200" alt="Product 2" class="product-image">
        <div class="product-details">
            <h3>Product 2</h3>
            <p>$20.00</p>
            <button class="buy-button">Buy Now</button>
        </div>
    </div>

    <div class="product-card">
        <img src="https://via.placeholder.com/250x200" alt="Product 3" class="product-image">
        <div class="product-details">
            <h3>Product 3</h3>
            <p>$30.00</p>
            <button class="buy-button">Buy Now</button>
        </div>
    </div>
</div>

<!-- 로그인 모달 -->
<div class="login-modal" id="loginModal">
    <div class="login-modal-content">
        <h2>Connect to SafeCommerce</h2>
        <button onclick="connectMetaMask()">MetaMask</button>
        <button class="close-button" onclick="closeModal()">닫기</button>
    </div>
</div>

<!-- login.js 파일을 불러오는 스크립트 -->
<script src="/js/login.js"></script>

</body>
</html>
