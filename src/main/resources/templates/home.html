<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 페이지</title>
    <!-- CSS 파일 경로 설정 -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>

<!-- 헤더 섹션 -->
<div class="nav">
    <h1>Coin Trade</h1>
    <div class="menu">
        <a href="#">Home</a>
        <a href="#">My Page</a>
    </div>
    <button class="login-button" onclick="login()">Login</button>

</div>


<!-- JavaScript 파일 경로 설정 -->
<script th:src="@{/js/login.js}"></script>

<!-- 캐러셀 섹션 -->
<div class="carousel">
    <div class="carousel-track">
        <img src="https://via.placeholder.com/800x150" alt="Ad 1">
        <img src="https://via.placeholder.com/800x150" alt="Ad 2">
        <img src="https://via.placeholder.com/800x150" alt="Ad 3">
    </div>
</div>

<!-- 추천 리스트 섹션 -->
<section class="product-section">
    <h3>추천 리스트</h3>
    <div class="product-grid">
        <div class="product-card">
            <img src="https://via.placeholder.com/250x200" alt="Product 1">
            <div class="product-details">
                <h3>Product 1</h3>
                <p>₩35,000</p>
            </div>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/250x200" alt="Product 2">
            <div class="product-details">
                <h3>Product 2</h3>
                <p>₩42,000</p>
            </div>
        </div>
    </div>
</section>

<!-- 신상품 섹션 -->
<section class="product-section">
    <h3>신상품</h3>
    <div class="product-grid">
        <div class="product-card">
            <img src="https://via.placeholder.com/250x200" alt="New Product 1">
            <div class="product-details">
                <h3>New Product 1</h3>
                <p>₩55,000</p>
            </div>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/250x200" alt="New Product 2">
            <div class="product-details">
                <h3>New Product 2</h3>
                <p>₩63,000</p>
            </div>
        </div>
    </div>
</section>

</body>
</html>
