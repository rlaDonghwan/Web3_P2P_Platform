<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 등록</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <style>
        /* 전체 레이아웃 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .content {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            width: 100%;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* 이미지 미리보기 스타일 */
        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .image-preview img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav {
            width: 100vw; /* Cover full viewport width */
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            padding: 10px 20px;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            box-sizing: border-box; /* Ensure padding doesn't affect layout */
        }
    </style>
</head>
<body>

<!-- 네비게이션 바 삽입 -->
<div th:insert="~{nav.html}"></div>

<div class="content">
    <h1>상품 등록</h1>

    <!-- 상품 등록 폼 -->
    <form id="itemForm" action="/addItem" method="post" enctype="multipart/form-data">
        <input type="hidden" name="userId" value="${session.userId}"> <!-- 사용자 ID를 세션에서 가져온다고 가정 -->

        <label for="itemName">상품 이름:</label>
        <input type="text" id="itemName" name="itemName" required>

        <label for="itemDescription">상품 설명:</label>
        <textarea id="itemDescription" name="itemDescription" rows="4" required></textarea>

        <label for="price">가격:</label>
        <input type="number" id="price" name="price" required>

        <label for="quantity">수량:</label>
        <input type="number" id="quantity" name="quantity" required>

        <label for="images">이미지 업로드:</label>
        <input type="file" id="images" name="images" accept="image/*" multiple required>

        <div class="image-preview" id="imagePreviewContainer"></div>

        <button type="submit">상품 등록</button>
    </form>
</div>

<script th:src="@{/js/login.js}"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const imageInput = document.getElementById('images');
        const previewContainer = document.getElementById('imagePreviewContainer');

        // 이미지 미리보기 함수
        function previewImages(event) {
            previewContainer.innerHTML = ""; // 기존 미리보기 초기화

            Array.from(event.target.files).forEach((file) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement("img");
                    img.src = e.target.result;
                    previewContainer.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        }

        // 폼 제출 시 이미지 업로드 필수 확인 함수
        function validateForm(event) {
            const files = imageInput.files;
            if (files.length === 0) {
                alert("이미지를 업로드해주세요.");
                event.preventDefault(); // 폼 제출 막기
            }
        }

        imageInput.addEventListener("change", previewImages);
        document.getElementById("itemForm").addEventListener("submit", validateForm);
    });
</script>

</body>
</html>
