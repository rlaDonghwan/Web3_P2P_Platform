<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세 정보</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/item_detail_style.css}">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

</head>
<body>

<div th:insert="~{nav.html}"></div>
<div th:insert="~{popup.html}"></div>
<script th:src="@{/js/login.js}"></script>

<section class="product-detail">
    <div th:if="${item.user.id == userId}" class="action-icon" onclick="toggleDropdownMenu()"
         style="position: absolute; top: 70px; right: 350px;">
        •••
        <div class="dropdown-menu" id="dropdownMenu">
            <button onclick="editProduct()">수정</button>
            <button onclick="deleteProduct()">삭제</button>
        </div>
    </div>

    <h2 th:text="${item.itemName}">상품 이름</h2>

    <!-- 슬라이드 이미지 표시 -->
    <div class="product-detail-image">
        <button class="slide-button prev-button" onclick="changeSlide(-1)">&#10094;</button>
        <img th:each="image, iterStat : ${item.images}" th:src="${image.base64Image}"
             th:classappend="${iterStat.index == 0} ? 'active' : 'inactive'" style="display: none;" alt="Product Image">
        <button class="slide-button next-button" onclick="changeSlide(1)">&#10095;</button>
    </div>

    <div class="product-info">
        <p th:text="${item.itemDescription}">상품 설명</p>
    </div>

    <!-- 가격 및 액션 버튼 -->
    <div class="product-actions">
        <span class="price" th:text="'₩' + ${item.price}">₩가격</span>
        <button class="button cart-button" th:onclick="'addToCart(' + ${item.itemId} + ')'"
                data-item-id="[[${item.itemId}]]">장바구니 담기
        </button>
        <button class="button buy-button">바로 구매</button>
    </div>

</section>

<script>
    // 슬라이드 초기화
    let currentSlideIndex = 0;
    const slides = document.querySelectorAll('.product-detail-image img');

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.style.display = i === index ? 'block' : 'none';
        });
    }

    function changeSlide(direction) {
        currentSlideIndex += direction;
        if (currentSlideIndex < 0) {
            currentSlideIndex = slides.length - 1;
        } else if (currentSlideIndex >= slides.length) {
            currentSlideIndex = 0;
        }
        showSlide(currentSlideIndex);
    }

    // 초기 슬라이드 표시
    showSlide(currentSlideIndex);

    // 장바구니에 상품 추가
    function addToCart(itemId) {
        fetch(`/cart/add?itemId=${itemId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            credentials: 'include'
        })
            .then(response => {
                if (response.status === 401) { // 로그인되지 않은 상태
                    alert("로그인이 필요합니다. 홈 화면으로 이동합니다.");
                    window.location.href = "/home";
                    throw new Error("로그인이 필요합니다.");
                }
                if (!response.ok) {
                    throw new Error("장바구니 추가 실패");
                }
                return response.text();
            })
            .then(message => {
                alert(message);
                if (confirm("장바구니에 담았습니다. 장바구니로 이동하시겠습니까?")) {
                    window.location.href = "/cart";
                }
            })
            .catch(error => {
                console.error('장바구니 추가 중 오류가 발생했습니다:', error);
                // alert("장바구니 추가 중 오류가 발생했습니다.");
            });
    }

    // 드롭다운 메뉴 토글
    function toggleDropdownMenu() {
        const menu = document.getElementById('dropdownMenu');
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    // 메뉴 외부 클릭 시 닫기
    document.addEventListener('click', function (event) {
        const dropdown = document.getElementById('dropdownMenu');
        const actionIcon = document.querySelector('.action-icon');
        if (!actionIcon.contains(event.target) && dropdown.style.display === 'block') {
            dropdown.style.display = 'none';
        }
    });

    // 상품 수정
    function editProduct() {
        const itemId = /*[[${item.itemId}]]*/ 'itemId';
        window.location.href = `/product/edit/${itemId}`;
    }


    // 상품 삭제 함수
    function deleteProduct() {
        const itemId = [[${item.itemId}]]; // itemId를 실제 값으로 설정
        if (confirm("정말로 이 상품을 삭제하시겠습니까?")) {
            fetch(`/delete/${itemId}`, {
                method: 'POST', // POST로 변경
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (!response.ok) throw new Error("상품 삭제 실패");
                    alert("상품이 삭제되었습니다.");
                    window.location.href = "/home";
                })
                .catch(error => {
                    console.error('상품 삭제 중 오류가 발생했습니다:', error);
                    alert("상품 삭제 중 오류가 발생했습니다.");
                });
        }
    }

    // 메뉴 외부 클릭 시 닫기
    document.addEventListener('click', function (event) {
        const dropdown = document.getElementById('dropdownMenu');
        const actionIcon = document.querySelector('.action-icon');
        if (!actionIcon.contains(event.target) && dropdown.style.display === 'block') {
            dropdown.style.display = 'none';
        }
    });
</script>

</body>
</html>
