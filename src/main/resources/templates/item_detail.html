<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세 정보</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* 기본 스타일링 */
        .product-detail {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-detail-image {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .product-detail-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* 슬라이드 버튼 스타일 */
        .slide-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 24px;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .prev-button {
            left: 10px;
        }

        .next-button {
            right: 10px;
        }

        .slide-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* 상품 정보 스타일 */
        .product-info {
            text-align: center;
            width: 100%;
        }

        .product-info h2 {
            font-size: 28px;
            margin: 10px 0;
            color: #333;
        }

        .product-info p {
            font-size: 18px;
            margin: 10px 0;
            color: #666;
        }

        /* 가격 및 액션 버튼 스타일 */
        .product-actions {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .price {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        .button {
            padding: 12px 24px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .cart-button {
            background-color: #2196f3;
        }

        .cart-button:hover {
            background-color: #1976d2;
        }

        .buy-button {
            background-color: #e91e63;
        }

        .buy-button:hover {
            background-color: #c2185b;
        }

        .action-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
            background-color: #f9f9f9;
            border-radius: 50%;
            padding: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s, transform 0.3s;
        }

        .action-icon:hover {
            background-color: #ececec;
            transform: scale(1.1);
        }

        .dots-icon {
            font-weight: bold;
            color: #666;
        }

        /* 드롭다운 메뉴 */
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            z-index: 1000;
            min-width: 100px;
        }

        .dropdown-menu button {
            width: 100%;
            padding: 12px 16px;
            background-color: white;
            border: none;
            text-align: left;
            cursor: pointer;
            font-size: 16px;
            color: #333;
            transition: background-color 0.2s;
        }

        .dropdown-menu button:hover {
            background-color: #f7f7f7;
        }
    </style>
</head>
<body>

<div th:insert="~{nav.html}"></div>
<div th:insert="~{popup.html}"></div>

<section class="product-detail">
    <div th:if="${item.user.id == userId}" class="action-icon" onclick="toggleDropdownMenu()" style="position: absolute; top: 70px; right: 350px;">
        •••
        <div class="dropdown-menu" id="dropdownMenu">
            <button onclick="editProduct()">수정</button>
            <button onclick="deleteProduct()">삭제</button>
        </div>
    </div>

    <h2 th:text="${item.itemName}">상품 이름</h2>


    <!-- 슬라이드 이미지 표시 -->
    <div class="product-detail-image">
        <button class="slide-button prev-button" onclick="changeSlide(-1)">&#10094;</button>
        <img th:each="image, iterStat : ${item.images}" th:src="${image.base64Image}"
             th:classappend="${iterStat.index == 0} ? 'active' : 'inactive'" style="display: none;" alt="Product Image">
        <button class="slide-button next-button" onclick="changeSlide(1)">&#10095;</button>
    </div>

    <div class="product-info">
        <p th:text="${item.itemDescription}">상품 설명</p>
    </div>

    <!-- 가격 및 액션 버튼 -->
    <div class="product-actions">
        <span class="price" th:text="'₩' + ${item.price}">₩가격</span>
        <button class="button cart-button" th:onclick="'addToCart(' + ${item.itemId} + ')'" data-item-id="[[${item.itemId}]]">장바구니 담기</button>
        <button class="button buy-button">바로 구매</button>
    </div>

</section>

<script>
    // 슬라이드 초기화
    let currentSlideIndex = 0;
    const slides = document.querySelectorAll('.product-detail-image img');

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.style.display = i === index ? 'block' : 'none';
        });
    }

    function changeSlide(direction) {
        currentSlideIndex += direction;
        if (currentSlideIndex < 0) {
            currentSlideIndex = slides.length - 1;
        } else if (currentSlideIndex >= slides.length) {
            currentSlideIndex = 0;
        }
        showSlide(currentSlideIndex);
    }

    // 초기 슬라이드 표시
    showSlide(currentSlideIndex);

    // 장바구니에 상품 추가
    function addToCart(itemId) {
        fetch(`/cart/add?itemId=${itemId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            credentials: 'include'
        })
            .then(response => {
                if (!response.ok) throw new Error("장바구니 추가 실패");
                return response.text();
            })
            .then(message => {
                alert(message);
                if (confirm("장바구니에 담았습니다. 장바구니로 이동하시겠습니까?")) {
                    window.location.href = "/cart";
                }
            })
            .catch(error => {
                console.error('장바구니 추가 중 오류가 발생했습니다:', error);
                alert("장바구니 추가 중 오류가 발생했습니다.");
            });
    }

    // 드롭다운 메뉴 토글
    function toggleDropdownMenu() {
        const menu = document.getElementById('dropdownMenu');
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    // 메뉴 외부 클릭 시 닫기
    document.addEventListener('click', function(event) {
        const dropdown = document.getElementById('dropdownMenu');
        const actionIcon = document.querySelector('.action-icon');
        if (!actionIcon.contains(event.target) && dropdown.style.display === 'block') {
            dropdown.style.display = 'none';
        }
    });

    // 상품 수정
    function editProduct() {
        const itemId = /*[[${item.itemId}]]*/ 'itemId';
        window.location.href = `/product/edit/${itemId}`;
    }

    // 상품 삭제
    function deleteProduct() {
        const itemId = /*[[${item.itemId}]]*/ 'itemId';
        if (confirm("정말로 이 상품을 삭제하시겠습니까?")) {
            fetch(`/product/delete/${itemId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (!response.ok) throw new Error("상품 삭제 실패");
                    alert("상품이 삭제되었습니다.");
                    window.location.href = "/";
                })
                .catch(error => {
                    console.error('상품 삭제 중 오류가 발생했습니다:', error);
                    alert("상품 삭제 중 오류가 발생했습니다.");
                });
        }
    }

    // 메뉴 외부 클릭 시 닫기
    document.addEventListener('click', function(event) {
        const dropdown = document.getElementById('dropdownMenu');
        const actionIcon = document.querySelector('.action-icon');
        if (!actionIcon.contains(event.target) && dropdown.style.display === 'block') {
            dropdown.style.display = 'none';
        }
    });
</script>

</body>
</html>
