<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세 정보</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* 스타일링 */
        .product-detail {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-detail-image {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .product-detail-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* 슬라이드 버튼 */
        .slide-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 24px;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .prev-button {
            left: 10px;
        }

        .next-button {
            right: 10px;
        }

        .slide-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .product-info {
            text-align: center;
            width: 100%;
        }

        .product-info h2 {
            font-size: 28px;
            margin: 10px 0;
            color: #333;
        }

        .product-info p {
            font-size: 18px;
            margin: 10px 0;
            color: #666;
        }

        /* 가격, 장바구니, 구매하기 버튼 */
        .product-actions {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .price {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        .button {
            padding: 12px 24px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .cart-button {
            background-color: #2196f3;
        }

        .cart-button:hover {
            background-color: #1976d2;
        }

        .buy-button {
            background-color: #e91e63;
        }

        .buy-button:hover {
            background-color: #c2185b;
        }
    </style>
</head>
<body>

<div th:insert="~{nav.html}"></div>
<div th:insert="~{popup.html}"></div>

<section class="product-detail">
    <h2 th:text="${item.itemName}">상품 이름</h2>

    <!-- 슬라이드 이미지 표시 -->
    <div class="product-detail-image">
        <button class="slide-button prev-button" onclick="changeSlide(-1)">&#10094;</button>
        <img th:each="image, iterStat : ${item.images}" th:src="${image.base64Image}"
             th:classappend="${iterStat.index == 0} ? 'active' : 'inactive'" style="display: none;" alt="Product Image">
        <button class="slide-button next-button" onclick="changeSlide(1)">&#10095;</button>
    </div>

    <div class="product-info">
        <p th:text="${item.itemDescription}">상품 설명</p>
    </div>

    <!-- 가격 및 액션 버튼 -->
    <div class="product-actions">
        <span class="price" th:text="'₩' + ${item.price}">₩가격</span>
        <button class="button cart-button" th:onclick="'addToCart(' + ${item.itemId} + ')'" data-item-id="[[${item.itemId}]]">장바구니 담기</button>
        <button class="button buy-button">바로 구매</button>

        <!-- 본인 소유의 상품인 경우 수정 및 삭제 버튼 추가 -->
        <div th:if="${item.ownerId == userId}">
            <button class="button edit-button" onclick="editProduct()">수정</button>
            <button class="button delete-button" onclick="deleteProduct()">삭제</button>
        </div>
    </div>
</section>


<script>
    let currentSlideIndex = 0;
    const slides = document.querySelectorAll('.product-detail-image img');

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.style.display = i === index ? 'block' : 'none';
        });
    }

    function changeSlide(direction) {
        currentSlideIndex += direction;
        if (currentSlideIndex < 0) {
            currentSlideIndex = slides.length - 1;
        } else if (currentSlideIndex >= slides.length) {
            currentSlideIndex = 0;
        }
        showSlide(currentSlideIndex);
    }

    // 초기 슬라이드 표시
    showSlide(currentSlideIndex);

    function addToCart(itemId) {
        fetch(`/cart/add?itemId=${itemId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            credentials: 'include'
        })
            .then(response => {
                if (!response.ok) throw new Error("장바구니 추가 실패");
                return response.text();
            })
            .then(message => {
                alert(message);
                if (confirm("장바구니에 담았습니다. 장바구니로 이동하시겠습니까?")) {
                    window.location.href = "/cart";
                }
            })
            .catch(error => {
                console.error('Error adding to cart:', error);
                alert("장바구니 추가 중 오류가 발생했습니다.");
            });
    }

    function editProduct() {
        const itemId = /*[[${item.itemId}]]*/ 'itemId';
        window.location.href = `/product/edit/${itemId}`;
    }

    function deleteProduct() {
        const itemId = /*[[${item.itemId}]]*/ 'itemId';
        if (confirm("정말로 이 상품을 삭제하시겠습니까?")) {
            fetch(`/product/delete/${itemId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (!response.ok) throw new Error("상품 삭제 실패");
                    alert("상품이 삭제되었습니다.");
                    window.location.href = "/";
                })
                .catch(error => {
                    console.error('Error deleting product:', error);
                    alert("상품 삭제 중 오류가 발생했습니다.");
                });
        }
    }
</script>

</body>
</html>
