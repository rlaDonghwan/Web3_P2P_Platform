<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이템 목록</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/item_list_style.css}">
</head>

<body>
<section class="product-section">
    <div class="product-grid">
        <!-- Thymeleaf를 사용하여 데이터베이스에서 불러온 아이템을 반복 출력 -->
        <div th:each="item : ${items}" class="product-card">
            <!-- 링크로 감싸서 상세 페이지로 이동 -->
            <a th:href="@{'/items/' + ${item.itemId}}">
                <!-- 첫 번째 이미지 하나만 표시 -->
                <div class="product-images">
                    <img th:src="${item.images != null and item.images.size() > 0 ? item.images[0].base64Image : '/images/default.jpg'}" alt="Product Image" style="width: 100%; height: 150px; object-fit: cover; margin-bottom: 5px;">
                </div>
                <div class="product-details">
                    <h3 th:text="${item.itemName}">상품 이름</h3>
                    <p th:text="'₩' + ${item.price}">₩가격</p>
                </div>
            </a>
        </div>
    </div>
</section>

</body>
</html>
